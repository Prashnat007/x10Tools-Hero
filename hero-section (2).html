<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X10 Tools Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .welcome-badge {
            background: #ffffff;
            border: 2px solid #ff2e9f;
            color: #333333;
            padding: 8px 24px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #333333;
            line-height: 1.2;
        }

        .hero-title span {
            color: #666666;
        }

        .hero-subtitle {
            color: #666666;
            font-size: clamp(1rem, 2vw, 1.1rem);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .explore-btn {
            background: linear-gradient(to right, #9c27b0, #673ab7);
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.2);
        }

        .learn-more-btn {
            background: transparent;
            color: #333333;
            padding: 12px 32px;
            border-radius: 50px;
            border: 2px solid #333333;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.3);
        }

        .learn-more-btn:hover {
            transform: translateY(-2px);
            background: #333333;
            color: white;
        }

        @media (max-width: 768px) {
            .hero-container {
                padding: 1.5rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .explore-btn, .learn-more-btn {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="welcome-badge">WELCOME TO X10 TOOLS</div>
        <h1 class="hero-title">
            Advance <span>Online Tools</span> Hub
        </h1>
        <p class="hero-subtitle">
            All The Tools You Need In One Place With 10x Faster Result
        </p>
        <div class="button-container">
            <button class="explore-btn">EXPLORE TOOLS</button>
            <button class="learn-more-btn">LEARN MORE</button>
        </div>
    </div>
</body>
</html>
